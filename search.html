{% load static %}

<!-- Search Modal -->
<div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-dark text-light border-secondary">
            
            <!-- Modal Header -->
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Search</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
                <form method="get" action="{% url 'search_results' %}">
                    <div class="input-group rounded">
                        <input type="text" name="q" placeholder="Search users" class="form-control bg-dark text-light rounded"
                            aria-label="Search" aria-describedby="search-addon" required>
                        <button type="submit" class="input-group-text border-0 bg-secondary text-light" id="search-addon">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
