{% load static %}
<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-light border-secondary rounded-3 shadow-lg">

            <!-- Modal Header -->
            <div class="modal-header border-secondary">
                <h5 class="modal-title" id="exampleModalLabel">Create New Post</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
                <form action="{% url 'upload' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <!-- Image Upload -->
                    <div class="mb-4 text-center">
                        <img src="{% static 'images/upload.png' %}" 
                             alt="Upload Preview" 
                             id="previewImage"
                             class="rounded-circle border border-secondary p-2 bg-secondary"
                             style="max-width: 90px; transition: transform 0.3s ease;">
                        
                        <label for="image" class="form-label mt-3">Upload Photo</label>
                        <input type="file" name="image" id="image" class="form-control bg-dark text-light border-secondary" accept="image/*" required onchange="previewFile(this)">
                    </div>

                    <!-- Caption -->
                    <div class="mb-3">
                        <label for="caption" class="form-label">Caption</label>
                        <textarea name="caption" id="caption" class="form-control bg-dark text-light border-secondary" rows="3" placeholder="Write something about this post..." required></textarea>
                    </div>

                    <!-- Modal Footer -->
                    <div class="modal-footer border-secondary">
                        <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Preview uploaded image
    function previewFile(input) {
        const file = input.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('previewImage').src = e.target.result;
            }
            reader.readAsDataURL(file);
        }
    }
</script>
